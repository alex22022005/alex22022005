<!DOCTYPE html>
<html>
<head>
  <title>Compare GitHub Streak Stats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      text-align: center;
      padding: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #238636;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2ea043;
    }

    .stats {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      width: 45%;
      min-width: 300px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    h3 {
      color: #58a6ff;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
    }

    .section-title {
      font-size: 18px;
      margin: 10px 0 5px;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <h1>Compare Your GitHub Streak Stats with Antony Alex</h1>
  <p>Enter your GitHub username below and click Compare.</p>

  <input type="text" id="username" placeholder="Enter GitHub username">
  <button onclick="compare()">Compare</button>

  <div class="stats" id="statsContainer"></div>

  <script>
    function compare() {
      const user = document.getElementById("username").value.trim();
      if (!user) {
        alert("Please enter a GitHub username!");
        return;
      }

      const myUser = "alex22022005";

      const statsHTML = `
        <div class="card">
          <h3>Antony Alex</h3>
          <div class="section-title">Streak Stats</div>
          <img src="https://github-readme-streak-stats.herokuapp.com/?user=${myUser}&theme=radical&hide_border=true">
        </div>
        <div class="card">
          <h3>${user}</h3>
          <div class="section-title">Streak Stats</div>
          <img src="https://github-readme-streak-stats.herokuapp.com/?user=${user}&theme=radical&hide_border=true">
        </div>
      `;

      document.getElementById("statsContainer").innerHTML = statsHTML;
    }
  </script>
</body>
</html>
