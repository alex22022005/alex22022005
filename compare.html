<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Stats Compare - Antony Alex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #238636;
      color: white;
      cursor: pointer;
    }
    .grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .card {
      background-color: #161b22;
      border-radius: 10px;
      padding: 20px;
      width: 500px;
      box-shadow: 0 0 10px #000;
    }
    .card h2 {
      margin-bottom: 10px;
      color: gold;
    }
    .section-title {
      margin: 30px 0 10px;
      font-size: 24px;
      color: #58a6ff;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üëë GitHub Stats Compare - Antony Alex</h1>
  <p>Enter your GitHub username and see your stats side-by-side with mine.</p>
  
  <input type="text" id="visitor" placeholder="Enter GitHub username" />
  <button onclick="updateVisitorStats()">Compare</button>
  
  <div class="grid">
    <!-- Antony's Stats -->
    <div class="card">
      <h2>üëë Antony Alex</h2>
      <img src="https://github-readme-stats.vercel.app/api?username=alex22022005&show_icons=true&theme=radical" alt="Antony's GitHub Stats"/>
      <img src="https://streak-stats.demolab.com?user=alex22022005&theme=radical&hide_border=true&date_format=M%20j%5B%2C%20Y%5D" alt="Antony's Streak Stats"/>
      <img src="https://github-contributions.vercel.app/api/v1/alex22022005" alt="Antony's Contributions"/>
      <img src="https://github-profile-trophy.vercel.app/?username=alex22022005&theme=radical&margin-w=15&margin-h=15" alt="Antony's Trophies"/>
    </div>

    <!-- Visitor Stats -->
    <div class="card">
      <h2 id="visitor-name">üôã Visitor</h2>
      <img id="visitor-stats" src="" alt="Visitor GitHub Stats"/>
      <img id="visitor-streak" src="" alt="Visitor Streak Stats" onerror="handleStreakError()"/>
      <div id="visitor-streak-fallback"></div>
      <img id="visitor-contributions" src="" alt="Visitor Contributions"/>
      <img id="visitor-trophies" src="" alt="Visitor Trophies"/>
    </div>
  </div>

  <script>
    function updateVisitorStats() {
      const visitor = document.getElementById("visitor").value.trim();
      if (!visitor) return;

      document.getElementById("visitor-name").innerText = `üôã ${visitor.toUpperCase()}`;
      document.getElementById("visitor-stats").src =
        `https://github-readme-stats.vercel.app/api?username=${visitor}&show_icons=true&theme=radical`;
      document.getElementById("visitor-streak").src =
        `https://streak-stats.demolab.com?user=${visitor}&theme=radical&hide_border=true&date_format=M%20j%5B%2C%20Y%5D`;
      document.getElementById("visitor-contributions").src =
        `https://github-contributions.vercel.app/api/v1/${visitor}`;
      document.getElementById("visitor-trophies").src =
        `https://github-profile-trophy.vercel.app/?username=${visitor}&theme=radical&margin-w=15&margin-h=15`;

      // Reset fallback
      document.getElementById("visitor-streak").style.display = "block";
      document.getElementById("visitor-streak-fallback").innerHTML = "";
    }

    function handleStreakError() {
      const streakImage = document.getElementById("visitor-streak");
      const fallbackDiv = document.getElementById("visitor-streak-fallback");

      streakImage.style.display = "none";

      fallbackDiv.innerHTML = `
        <div style="color: #ff5c8d; font-size: 18px; padding: 20px;">
          üôÅ Unable to load streak data due to GitHub API rate limiting.<br>
          Please try again later.
        </div>
      `;
    }
  </script>
</body>
</html>
