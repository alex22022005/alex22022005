<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Stats Compare - Antony Alex</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0d1117;
        color: white;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #58a6ff;
    }
    form {
        margin-bottom: 20px;
    }
    input {
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
        width: 200px;
    }
    button {
        padding: 10px 15px;
        border: none;
        background-color: #58a6ff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #1f6feb;
    }
    .compare-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }
    .stats-box {
        background-color: #161b22;
        border-radius: 10px;
        padding: 15px;
        width: 45%;
        min-width: 350px;
    }
    img {
        max-width: 100%;
        margin-bottom: 10px;
    }
    @media (max-width: 800px) {
        .stats-box {
            width: 100%;
        }
    }
</style>
</head>
<body>

<h1>üöÄ Compare Your GitHub Stats with Antony Alex</h1>
<p>Enter your GitHub username and see your stats side-by-side with mine.</p>

<form id="compareForm">
    <input type="text" id="visitorUsername" placeholder="Enter your GitHub username" required>
    <button type="submit">Compare</button>
</form>

<div class="compare-container" id="results">
    <!-- Default view showing only Antony -->
    <div class="stats-box">
        <h2>üëë Antony Alex</h2>
        <img src="https://github-readme-stats.vercel.app/api?username=alex22022005&show_icons=true&theme=radical&hide_border=true" alt="Stats">
        <img src="https://github-readme-streak-stats.herokuapp.com/?user=alex22022005&theme=radical&hide_border=true" alt="Streaks">
        <p align="center"><img src="https://github-readme-activity-graph.vercel.app/graph?username=alex22022005&theme=react-dark&hide_border=true&area=true&custom_title=Antony's%20GitHub%20Activity" /></p>
        <img src="https://github-profile-trophy.vercel.app/?username=alex22022005&theme=algolia&no-frame=true&margin-w=5" alt="Trophies">
    </div>
</div>

<script>
document.getElementById("compareForm").addEventListener("submit", function(event) {
    event.preventDefault();
    let visitor = document.getElementById("visitorUsername").value.trim();
    if (!visitor) return;

    let myUser = "alex22022005";

    let resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = `
        <div class="stats-box">
            <h2>üëë Antony Alex</h2>
            <img src="https://github-readme-stats.vercel.app/api?username=${myUser}&show_icons=true&theme=radical&hide_border=true" alt="Stats">
            <img src="https://github-readme-streak-stats.herokuapp.com/?user=${myUser}&theme=radical&hide_border=true" alt="Streaks">
            <img src="https://github-contributions.vercel.app/api/v1/alex22022005" alt="Contribution Graph">
            <img src="https://github-profile-trophy.vercel.app/?username=${myUser}&theme=algolia&no-frame=true&margin-w=5" alt="Trophies">
        </div>
        <div class="stats-box">
            <h2>üßë‚Äçüíª ${visitor}</h2>
            <img src="https://github-readme-stats.vercel.app/api?username=${visitor}&show_icons=true&theme=radical&hide_border=true" alt="Stats">
            <img src="https://github-readme-streak-stats.herokuapp.com/?user=${visitor}&theme=radical&hide_border=true&date_format=M%20j%5B%2C%20Y%5D" onerror="this.style.display='none'" alt="Streaks">
            <img src="https://github-contributions.vercel.app/api/v1/${visitor}" alt="Contribution Graph">
            <img src="https://github-profile-trophy.vercel.app/?username=${visitor}&theme=algolia&no-frame=true&margin-w=5" alt="Trophies">
        </div>
    `;
});
</script>

</body>
</html>
